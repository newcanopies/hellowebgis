<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>GSM Signal Strength Sampling Points</title>
     <!--temporary key-->
     <script 
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiF54qkCiJReSLLZWJqcGEbCku34Pgo2Y&callback=initMap" async defer>
   </script> 
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<script src= "../../data/lux_gsm/gsm_providers.js" ></script>
	<script src= "../../data/lux_gsm/sample_points.js" ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.8, lng: 6.1},
		  
  // Remember this is a comment, skipped by machines
    //mapTypeId: 'roadmap', // default
    mapTypeId: 'terrain',
    //mapTypeId: 'hybrid',
          zoom: 10
		  });
        map.data.addGeoJson(gsm_providers)
        map.data.addGeoJson(sample_points)
        
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiF54qkCiJReSLLZWJqcGEbCku34Pgo2Y&callback=initMap"
    async defer>
    </script>
    -->
  </body>
</html>
