    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<script src= "../../data/lux_gsm/gsm_providers.js" ></script>
	<script src= "../../data/lux_gsm/sample_points.js" ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.8, lng: 6.1},
		  
    //comment, skipped by machines
    //mapTypeId: 'roadmap', // default
    mapTypeId: 'terrain',
    //mapTypeId: 'hybrid',
          zoom: 10
        });
		map.data.addGeoJson(gsm_towers)
		map.data.addGeoJson(sample_points)
		
map.data.setStyle(function(feature) {
    let geo = feature.getGeometry();
    let colour = "#FCF197";
    let c_radius = 300;
    let opacity = 0.7;

    // These are the sample_points, it has an attribute label of 'title'
    if(feature.getProperty('title')) {
        opacity = 0.85;
        c_radius = feature.getProperty('Vm');
        colour = "#ff7f00";
        if( c_radius > 2000 ) {
            colour = "#984ea3";
        }
        if( c_radius > 5000 ) {
            colour = "#377eb8";
        }
    }
    // These are the gsm_towers, it has an attribute label of 'owner'
    if( feature.getProperty('owner')) {
        // add something?
    }

    new google.maps.Circle({
        strokeColor: colour,
        strokeOpacity: 0.5,
        strokeWeight: 2,
        fillColor: colour,
        fillOpacity: opacity,
        map: map,
        center: geo.get(),
        radius: c_radius
        });

    return {visible:false};
});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiF54qkCiJReSLLZWJqcGEbCku34Pgo2Y&callback=initMap"
    async defer></script>
  </body>
